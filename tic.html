<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> Tic Tac Toe</h1>
    <div class="maybe" >
    <table id="container">
        <tr>
            <td class="q" id ="0"></td>
            <td class="q" id ="1"></td>
            <td class="q" id ="2"></td>
        </tr>
        <tr>
            <td class="q" id ="3"></td>
            <td class="q" id ="4"></td>
            <td class="q" id ="5"></td>
        </tr>
        <tr>
            <td class="q" id ="6"></td>
            <td class="q" id ="7"></td>
            <td class="q" id ="8"></td>
        </tr>
    </table>
</div>
    <div class="endgame">
        <div class="text"></div>
        <button class="reset">Replay</button>
    </div>
<script src="script.js"></script>   
</body>
</html>
